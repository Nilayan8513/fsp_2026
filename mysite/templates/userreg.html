{% extends 'base.html' %}

{% block title %}User Registration - Student Management System{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 0 auto;">
    <div class="card-header">
        <h2 class="card-title">User Registration</h2>
    </div>
    <form action="register_user" style="padding: 20px;">
        <div class="form-group">
            <label class="form-label" for="name">Name:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>

        <div class="form-group">
            <label class="form-label" for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <div class="form-group">
            <label class="form-label" for="age">Age:</label>
            <input type="number" id="age" name="age" class="form-control" required>
        </div>

        <div class="form-group">
            <label class="form-label" for="pwd">Password:</label>
            <input type="password" id="pwd" name="pwd" class="form-control" required>
        </div>

        <div class="form-group">
            <label class="form-label" for="phno">Phone Number:</label>
            <input type="number" id="phno" name="phno" class="form-control" required>
        </div>

        {% if request.session.role == 'super-admin' %}
        <div class="form-group">
            <label class="form-label" for="role">Select Role:</label>
            <select id="role" name="role" class="form-control">
                <option value="super-admin">Super Admin</option>
                <option value="sub-admin1">Sub Admin 1</option>
                <option value="sub-admin2">Sub Admin 2</option>
                <option value="user">User</option>
            </select>
        </div>
        {% endif %}

        <button type="submit" class="btn btn-primary">Register</button>

        <p style="text-align: center; margin-top: 20px;">Already registered? <a href="login">Login here</a></p>
    </form>
</div>
{% endblock %}
