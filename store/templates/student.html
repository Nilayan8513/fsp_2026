{% extends 'base.html' %}

{% block title %}Add Student{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2><i class="fas fa-graduation-cap"></i> Add New Student</h2>
    </div>
    <div class="card-body">
        <form action="insstud" method="post">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group">
                    <label for="fname">Student First Name:</label>
                    <input type="text" id="fname" name="fname" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="lname">Student Last Name:</label>
                    <input type="text" id="lname" name="lname" class="form-control" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="age">Student Age:</label>
                    <input type="number" id="age" name="age" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
            </div>

            <div class="form-group">
                <label for="addr">Student Address:</label>
                <input type="text" id="addr" name="addr" class="form-control" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="pincode">Pin code:</label>
                    <input type="number" id="pincode" name="pincode" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="state">State:</label>
                    <input type="text" id="state" name="state" class="form-control" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="father">Father's Name:</label>
                    <input type="text" id="father" name="father" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="mother">Mother's Name:</label>
                    <input type="text" id="mother" name="mother" class="form-control" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="ph">Phone:</label>
                    <input type="number" id="ph" name="ph" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="aadhaar">Aadhaar no:</label>
                    <input type="number" id="aadhaar" name="aadhaar" class="form-control" required>
                </div>
            </div>

            <div class="button-group">
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-plus"></i> Submit
                </button>
                <a href="{% url 'store_index' %}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Back
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
