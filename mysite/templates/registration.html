{% extends 'base.html' %}

{% block title %}Student Registration - Student Management System{% endblock %}

{% block content %}
<div class="card" style="max-width: 600px; margin: 0 auto;">
    <div class="card-header">
        <h2 class="card-title">Student Registration</h2>
    </div>
    <form action="insstud" style="padding: 20px;">
        <div class="form-group">
            <label class="form-label" for="fname">Student First Name:</label>
            <input type="text" id="fname" name="fname" class="form-control" required>
        </div>

        <div class="form-group">
            <label class="form-label" for="lname">Student Last Name:</label>
            <input type="text" id="lname" name="lname" class="form-control" required>
        </div>

        <div class="form-group">
            <label class="form-label" for="age">Student Age:</label>
            <input type="number" id="age" name="age" class="form-control" required>
        </div>

        <div class="form-group">
            <label class="form-label" for="dept">Department:</label>
            <input type="text" id="dept" name="dept" class="form-control" required>
        </div>

        <div class="form-group">
            <label class="form-label" for="addr">Student Address:</label>
            <input type="text" id="addr" name="addr" class="form-control" required>
        </div>

        <div class="form-group">
            <label class="form-label" for="pincode">Pin code:</label>
            <input type="number" id="pincode" name="pincode" class="form-control" required>
        </div>

        <div class="form-group">
            <label class="form-label" for="city">City:</label>
            <input type="text" id="city" name="city" class="form-control" required>
        </div>

        <div class="form-group">
            <label class="form-label" for="state">State:</label>
            <input type="text" id="state" name="state" class="form-control" required>
        </div>

        <div class="form-group">
            <label class="form-label" for="father">Father's Name:</label>
            <input type="text" id="father" name="father" class="form-control" required>
        </div>

        <div class="form-group">
            <label class="form-label" for="mother">Mother's Name:</label>
            <input type="text" id="mother" name="mother" class="form-control" required>
        </div>

        <div class="form-group">
            <label class="form-label" for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <div class="form-group">
            <label class="form-label" for="ph">Phone:</label>
            <input type="number" id="ph" name="ph" class="form-control" required>
        </div>

        <div class="form-group">
            <label class="form-label" for="aadhaar">Aadhaar no:</label>
            <input type="number" id="aadhaar" name="aadhaar" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
