{% extends 'base.html' %}

{% block title %}Edit Student Data - Student Management System{% endblock %}

{% block content %}
<div class="card" style="max-width: 700px; margin: 0 auto;">
    <div class="card-header">
        <h2 class="card-title">Edit Student Data</h2>
    </div>
    <form action="/mysite/update/{{ data.id }}" method="get" style="padding: 20px;">
        <div class="form-group">
            <label class="form-label" for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" class="form-control" value="{{ data.fname }}">
        </div>

        <div class="form-group">
            <label class="form-label" for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" class="form-control" value="{{ data.lname }}">
        </div>

        <div class="form-group">
            <label class="form-label" for="age">Age:</label>
            <input type="number" id="age" name="age" class="form-control" value="{{ data.age }}">
        </div>

        <div class="form-group">
            <label class="form-label" for="dept">Department:</label>
            <input type="text" id="dept" name="dept" class="form-control" value="{{ data.dept }}">
        </div>

        <div class="form-group">
            <label class="form-label" for="addr">Address:</label>
            <input type="text" id="addr" name="addr" class="form-control" value="{{ data.addrs }}">
        </div>

        <div class="form-group">
            <label class="form-label" for="pincode">Pincode:</label>
            <input type="number" id="pincode" name="pincode" class="form-control" value="{{ data.pincode }}">
        </div>

        <div class="form-group">
            <label class="form-label" for="city">City:</label>
            <input type="text" id="city" name="city" class="form-control" value="{{ data.city }}">
        </div>

        <div class="form-group">
            <label class="form-label" for="state">State:</label>
            <input type="text" id="state" name="state" class="form-control" value="{{ data.state }}">
        </div>

        <div class="form-group">
            <label class="form-label" for="father">Father's Name:</label>
            <input type="text" id="father" name="father" class="form-control" value="{{ data.fathers_name }}">
        </div>

        <div class="form-group">
            <label class="form-label" for="mother">Mother's Name:</label>
            <input type="text" id="mother" name="mother" class="form-control" value="{{ data.mothers_name }}">
        </div>

        <div class="form-group">
            <label class="form-label" for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" value="{{ data.email }}">
        </div>

        <div class="form-group">
            <label class="form-label" for="ph">Phone Number:</label>
            <input type="tel" id="ph" name="ph" class="form-control" value="{{ data.phno }}">
        </div>

        <div class="form-group">
            <label class="form-label" for="aadhaar">Aadhaar Number:</label>
            <input type="text" id="aadhaar" name="aadhaar" class="form-control" value="{{ data.aadhar_no }}">
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
{% endblock %}
