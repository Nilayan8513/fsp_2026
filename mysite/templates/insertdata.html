{% extends 'base.html' %}

{% block title %}Insert Data - Student Management System{% endblock %}

{% block content %}
<div class="card" style="max-width: 600px; margin: 0 auto 30px;">
    <div class="card-header">
        <h2 class="card-title">Insert About Information</h2>
    </div>
    <form action="insabout" style="padding: 20px;">
        <div class="form-group">
            <label class="form-label" for="about">About:</label>
            <input type="text" id="about" name="about" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<div class="card" style="max-width: 600px; margin: 0 auto;">
    <div class="card-header">
        <h2 class="card-title">Insert Contact Information</h2>
    </div>
    <form action="inscontact" style="padding: 20px;">
        <div class="form-group">
            <label class="form-label" for="phone">Phone:</label>
            <input type="number" id="phone" name="phone" class="form-control" required>
        </div>

        <div class="form-group">
            <label class="form-label" for="address">Address:</label>
            <input type="text" id="address" name="address" class="form-control" required>
        </div>

        <div class="form-group">
            <label class="form-label" for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
